<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Administrador</title>
    <style>
        /* Colores y fuente base */
        :root {
            --primary-color: #1b676b;
            --secondary-color: #eafde6;
            --accent-color: #88c425;
            --text-color: #333;
            --background-color: #f9f9f9;
        }

        /* Estilos generales */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Encabezado */
        h2 {
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Formulario */
        form {
            background-color: var(--secondary-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        input[type="number"],
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            background-color: #fff;
            color: var(--text-color);
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 5px rgba(136, 196, 37, 0.5);
        }

        input::placeholder {
            color: #999;
        }

        /* Botón */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: var(--accent-color);
            color: rgb(0, 0, 0);
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #6da01d;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #5b8b1a;
        }
    </style>
</head>

<body>

    <div>
        <h2>Nuevo Administrador</h2>
        <form (ngSubmit)="guardarAdmin()">
            <input type="number" placeholder="Cédula" [(ngModel)]="admin.cedula" name="cedula" required>
            <input type="text" placeholder="Bodega" [(ngModel)]="admin.bodega" name="bodega" required>
            <input type="text" placeholder="Nombre" [(ngModel)]="admin.nombre" name="nombre" required>
            <input type="email" placeholder="Correo" [(ngModel)]="admin.correo" name="correo" required>
            <input type="password" placeholder="Contraseña" [(ngModel)]="admin.contrasena" name="contraseña" required>
            <button type="submit">Guardar</button>
        </form>
    </div>

</body>

</html>
